<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>匿名聊天室</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4.13.2/dist/av-min.js"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --danger-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --border-color: #bdc3c7;
            --user-color: #9b59b6;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            color: #333333;
            height: 100vh;
            overflow: hidden;
        }
        
        #app {
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        
        /* 侧边栏 */
        .sidebar {
            width: 280px;
            background-color: #f8f9fa;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            padding: 20px 15px;
            background-color: var(--primary-color);
            color: white;
            text-align: center;
        }
        
        .user-info {
            padding: 15px;
            background-color: #e8f4fc;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--user-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 12px;
        }
        
        .warning-box {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 12px;
            margin: 15px;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .user-list-container {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }
        
        .user-list {
            list-style: none;
        }
        
        .user-list li {
            padding: 10px 15px;
            margin-bottom: 8px;
            background-color: white;
            border-radius: 8px;
            border-left: 4px solid var(--secondary-color);
        }
        
        /* 聊天区域 */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 15px 20px;
            background-color: var(--light-color);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status {
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--danger-color);
            margin-right: 8px;
        }
        
        .status-dot.connected {
            background-color: var(--secondary-color);
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #fafafa;
        }
        
        .message {
            margin-bottom: 15px;
            max-width: 80%;
        }
        
        .message.self {
            margin-left: auto;
            text-align: right;
        }
        
        .message-header {
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .message-sender {
            font-weight: bold;
            color: var(--dark-color);
        }
        
        .message-time {
            color: #7f8c8d;
            margin-left: 10px;
        }
        
        .message-content {
            padding: 10px 15px;
            border-radius: 18px;
            background-color: white;
            border: 1px solid var(--border-color);
            display: inline-block;
            word-break: break-word;
        }
        
        .message.self .message-content {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .input-area {
            padding: 15px 20px;
            border-top: 1px solid var(--border-color);
            background-color: white;
            display: flex;
            gap: 10px;
        }
        
        #messageInput {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
        }
        
        #sendButton {
            padding: 12px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            min-width: 80px;
        }
        
        #sendButton:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        
        /* 加载和空状态 */
        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .empty-chat {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: var(--danger-color);
        }
        
        .success {
            text-align: center;
            padding: 40px;
            color: var(--secondary-color);
        }
        
        /* 移动端适配 */
        @media (max-width: 768px) {
            #app {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 50vh;
                position: fixed;
                top: 0;
                left: 0;
                transform: translateY(-100%);
                transition: transform 0.3s ease;
                z-index: 100;
            }
            
            .sidebar.active {
                transform: translateY(0);
            }
            
            .chat-area {
                height: 100vh;
            }
            
            .mobile-toggle {
                position: fixed;
                top: 15px;
                left: 15px;
                width: 40px;
                height: 40px;
                border-radius: 50%;
                background-color: var(--primary-color);
                color: white;
                border: none;
                z-index: 101;
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }
        
        @media (min-width: 769px) {
            .mobile-toggle {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 侧边栏 -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>匿名聊天室</h2>
                <p>欢迎！请勿透露个人信息</p>
            </div>
            
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">?</div>
                <div>
                    <div id="userName">连接中...</div>
                    <div id="userId" style="font-size: 12px; color: #666;">ID: 连接中...</div>
                </div>
            </div>
            
            <div class="warning-box">
                <i class="fas fa-exclamation-triangle"></i>
                <span>匿名聊天室，请勿透露任何个人信息</span>
            </div>
            
            <div class="user-list-container">
                <h3>在线用户 (<span id="onlineCount">0</span>)</h3>
                <ul class="user-list" id="userList">
                    <div class="loading" id="userListLoading">
                        <div class="spinner"></div>
                        <div>加载用户列表...</div>
                    </div>
                </ul>
            </div>
        </div>
        
        <!-- 聊天区域 -->
        <div class="chat-area">
            <div class="chat-header">
                <h2>公共聊天室</h2>
                <div class="status">
                    <span class="status-dot" id="statusDot"></span>
                    <span id="statusText">连接中...</span>
                </div>
            </div>
            
            <div class="messages" id="messages">
                <div class="loading" id="messagesLoading">
                    <div class="spinner"></div>
                    <div>正在连接LeanCloud...</div>
                    <div style="font-size: 12px; margin-top: 10px;" id="connectionDetails"></div>
                </div>
            </div>
            
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="连接中..." maxlength="500" disabled>
                <button id="sendButton" disabled>
                    <i class="fas fa-paper-plane"></i>
                    <span>发送</span>
                </button>
            </div>
        </div>
        
        <!-- 移动端切换按钮 -->
        <button class="mobile-toggle" id="mobileToggle">
            <i class="fas fa-users"></i>
        </button>
    </div>

    <script>
        // 配置 - 使用您提供的配置
        const CONFIG = {
            appId: 'x1C7t7inH9TDv1Ku9msDyOWi-MdYXbMMI',
            appKey: 'KLfByl3kEn1BSfhqgu3WWjDk'
            // 对于国内节点，需要指定serverURL
            
        };
        
        // 当前用户
        let currentUser = {
            id: '',
            name: '',
            avatar: ''
        };
        
        // 最后消息时间
        let lastMessageTime = null;
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('页面加载完成，开始初始化...');
            console.log('使用配置:', CONFIG);
            
            // 绑定事件
            document.getElementById('mobileToggle').addEventListener('click', function() {
                document.getElementById('sidebar').classList.toggle('active');
            });
            
            document.getElementById('sendButton').addEventListener('click', sendMessage);
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // 显示连接详情
            document.getElementById('connectionDetails').textContent = 
                `App ID: ${CONFIG.appId.substring(0, 8)}`;
            
            // 启动应用
            initApp();
        });
        
        // 初始化应用
        async function initApp() {
            try {
                updateStatus('正在初始化...');
                
                // 显示连接详情
                console.log('初始化LeanCloud，使用配置:', CONFIG);
                
                // 初始化LeanCloud - 国内节点必须指定serverURL
                AV.init({
                    appId: CONFIG.appId,
                    appKey: CONFIG.appKey                
                });
                
                console.log('LeanCloud SDK初始化成功');
                
                // 初始化用户
                await initUser();
                
                // 测试连接 - 直接尝试操作ChatMessage表
                updateStatus('正在连接...');
                const connected = await testChatMessageConnection();
                
                if (connected) {
                    updateStatus('已连接');
                    
                    // 启用输入框
                    document.getElementById('messageInput').disabled = false;
                    document.getElementById('sendButton').disabled = false;
                    document.getElementById('messageInput').placeholder = "输入消息...";
                    document.getElementById('messageInput').focus();
                    
                    // 加载数据
                    await loadData();
                    
                    // 开始轮询
                    startPolling();
                } else {
                    throw new Error('无法连接到LeanCloud服务器');
                }
                
            } catch (error) {
                console.error('初始化失败:', error);
                updateStatus('连接失败');
                showError('初始化失败: ' + error.message);
            }
        }
        
        // 初始化用户
        function initUser() {
            return new Promise((resolve) => {
                // 从本地存储获取或创建用户
                let userId = localStorage.getItem('chatUserId');
                let userName = localStorage.getItem('chatUserName');
                
                if (!userId) {
                    userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                    localStorage.setItem('chatUserId', userId);
                }
                
                if (!userName) {
                    const names = ['甲', '乙', '丙', '丁', '小明', '小红', '小刚', '张三', '李四', '王五'];
                    userName = names[Math.floor(Math.random() * names.length)];
                    localStorage.setItem('chatUserName', userName);
                }
                
                currentUser = {
                    id: userId,
                    name: userName,
                    avatar: userName.charAt(0)
                };
                
                // 更新界面
                document.getElementById('userAvatar').textContent = currentUser.avatar;
                document.getElementById('userName').textContent = currentUser.name;
                document.getElementById('userId').textContent = 'ID: ' + currentUser.id.substring(0, 12) + '...';
                
                console.log('用户初始化完成:', currentUser);
                resolve();
            });
        }
        
        // 测试ChatMessage连接
        async function testChatMessageConnection() {
            try {
                console.log('测试ChatMessage连接...');
                
                // 尝试查询ChatMessage表
                const query = new AV.Query('ChatMessage');
                query.limit(1);
                
                const results = await query.find();
                console.log('ChatMessage查询成功，结果数:', results.length);
                
                return true;
                
            } catch (error) {
                console.error('ChatMessage查询失败:', error.message);
                
                // 如果是404错误（表不存在），尝试创建一条消息
                if (error.message.includes('404') || error.message.includes('not found') || error.message.includes('Class')) {
                    console.log('尝试创建ChatMessage表...');
                    return await tryCreateChatMessage();
                }
                
                // 如果是401错误，可能是权限问题
                if (error.message.includes('401') || error.message.includes('Unauthorized')) {
                    console.error('认证失败！请检查：');
                    console.error('1. App ID 和 App Key 是否正确');
                    console.error('2. 是否在LeanCloud控制台添加了Web安全域名');
                    console.error('3. 当前URL:', window.location.origin);
                    
                    // 显示详细错误
                    document.getElementById('messagesLoading').innerHTML = `
                        <div class="error">
                            <h3>认证失败 (401)</h3>
                            <p>请检查LeanCloud配置：</p>
                            <ol style="text-align: left; max-width: 500px; margin: 20px auto;">
                                <li>App ID 和 App Key 是否正确</li>
                                <li>在LeanCloud控制台是否添加了Web安全域名</li>
                                <li>当前访问URL: ${window.location.origin}</li>
                                <li>需要在「设置」-「安全中心」中添加: ${window.location.origin}</li>
                            </ol>
                            <div style="background: #f5f5f5; padding: 10px; border-radius: 4px; margin: 10px 0;">
                                <strong>当前配置：</strong><br>
                                App ID: ${CONFIG.appId}<br>
                                                            </div>
                            <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background-color: var(--primary-color); color: white; border: none; border-radius: 5px; cursor: pointer;">
                                重新加载
                            </button>
                        </div>
                    `;
                }
                
                return false;
            }
        }
        
        // 尝试创建ChatMessage
        async function tryCreateChatMessage() {
            try {
                console.log('尝试创建ChatMessage对象...');
                
                // 创建一条测试消息
                const ChatMessage = AV.Object.extend('ChatMessage');
                const message = new ChatMessage();
                message.set('content', '系统：聊天室已创建');
                message.set('userId', 'system');
                message.set('username', '系统');
                
                const saved = await message.save();
                console.log('ChatMessage创建成功:', saved.id);
                
                // 显示成功信息
                document.getElementById('messagesLoading').innerHTML = `
                    <div class="success">
                        <h3>✓ 聊天室创建成功</h3>
                        <p>已成功创建ChatMessage表</p>
                        <p>现在可以开始聊天了！</p>
                    </div>
                `;
                
                return true;
                
            } catch (error) {
                console.error('创建ChatMessage失败:', error.message);
                
                // 显示详细错误
                document.getElementById('messagesLoading').innerHTML = `
                    <div class="error">
                        <h3>创建ChatMessage表失败</h3>
                        <p>错误: ${error.message}</p>
                        <p>请检查LeanCloud控制台权限设置</p>
                        <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background-color: var(--primary-color); color: white; border: none; border-radius: 5px; cursor: pointer;">
                            重新加载
                        </button>
                    </div>
                `;
                
                return false;
            }
        }
        
        // 加载数据
        async function loadData() {
            try {
                console.log('开始加载数据...');
                
                // 加载消息
                await loadMessages();
                
                // 加载用户列表
                await loadUserList();
                
            } catch (error) {
                console.error('加载数据失败:', error);
                throw error;
            }
        }
        
        // 加载消息
        async function loadMessages() {
            try {
                console.log('查询消息...');
                
                const query = new AV.Query('ChatMessage');
                query.descending('createdAt');
                query.limit(30);
                
                const messages = await query.find();
                console.log('获取到消息数量:', messages.length);
                
                // 隐藏加载状态
                const messagesContainer = document.getElementById('messages');
                messagesContainer.innerHTML = '';
                
                if (messages.length === 0) {
                    showEmptyMessages();
                    lastMessageTime = new Date(0);
                    return;
                }
                
                // 记录最后一条消息的时间
                lastMessageTime = messages[0].createdAt;
                
                // 显示消息（按时间正序）
                // 反转数组，按时间正序显示
                messages.reverse().forEach(msg => {
                    addMessageToUI(msg, false);
                });
                
                // 滚动到底部
                setTimeout(() => {
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }, 100);
                
            } catch (error) {
                console.error('加载消息失败:', error);
                const messagesContainer = document.getElementById('messages');
                messagesContainer.innerHTML = `
                    <div class="error">
                        <p>加载消息失败: ${error.message}</p>
                        <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background-color: var(--primary-color); color: white; border: none; border-radius: 5px; cursor: pointer;">
                            重新加载
                        </button>
                    </div>
                `;
            }
        }
        
        // 加载用户列表
        async function loadUserList() {
            try {
                console.log('加载用户列表...');
                
                // 从消息中提取用户
                const query = new AV.Query('ChatMessage');
                query.descending('createdAt');
                query.limit(100);
                
                const messages = await query.find();
                console.log('获取消息用于提取用户:', messages.length);
                
                const users = {};
                
                // 收集用户
                messages.forEach(msg => {
                    const userId = msg.get('userId');
                    const userName = msg.get('username');
                    if (userId && userName) {
                        users[userId] = userName;
                    }
                });
                
                // 添加当前用户
                users[currentUser.id] = currentUser.name;
                
                console.log('收集到的用户:', Object.keys(users).length);
                
                // 更新用户列表
                updateUserListUI(users);
                
            } catch (error) {
                console.error('加载用户列表失败:', error);
                document.getElementById('userListLoading').innerHTML = 
                    '<div class="error">加载用户列表失败</div>';
            }
        }
        
        // 更新用户列表UI
        function updateUserListUI(users) {
            const userList = document.getElementById('userList');
            const onlineCount = document.getElementById('onlineCount');
            
            // 隐藏加载状态
            document.getElementById('userListLoading').style.display = 'none';
            
            // 更新在线人数
            onlineCount.textContent = Object.keys(users).length;
            
            // 清空列表
            userList.innerHTML = '';
            
            // 添加用户
            Object.entries(users).forEach(([userId, userName]) => {
                const li = document.createElement('li');
                li.textContent = userName + (userId === currentUser.id ? ' (你)' : '');
                userList.appendChild(li);
            });
            
            console.log('用户列表更新完成');
        }
        
        // 发送消息
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text) return;
            
            try {
                // 禁用发送按钮
                document.getElementById('sendButton').disabled = true;
                
                console.log('发送消息:', text);
                
                // 创建消息对象
                const ChatMessage = AV.Object.extend('ChatMessage');
                const message = new ChatMessage();
                
                message.set('userId', currentUser.id);
                message.set('username', currentUser.name);
                message.set('content', text);
                
                // 保存
                const savedMessage = await message.save();
                console.log('消息保存成功:', savedMessage.id);
                
                // 添加到界面
                addMessageToUI(savedMessage, true);
                
                // 清空输入框
                input.value = '';
                input.focus();
                
                // 更新最后消息时间
                lastMessageTime = savedMessage.createdAt;
                
                // 更新用户列表
                updateCurrentUserInList();
                
            } catch (error) {
                console.error('发送消息失败:', error);
                alert('发送失败: ' + error.message);
            } finally {
                // 重新启用发送按钮
                document.getElementById('sendButton').disabled = false;
            }
        }
        
        // 添加消息到界面
        function addMessageToUI(messageObj, scrollToBottom = true) {
            const messagesContainer = document.getElementById('messages');
            
            // 移除空状态
            const emptyState = document.getElementById('emptyMessagesState');
            if (emptyState) {
                emptyState.remove();
            }
            
            const messageDiv = document.createElement('div');
            const isSelf = messageObj.get('userId') === currentUser.id;
            messageDiv.className = `message ${isSelf ? 'self' : ''}`;
            
            const time = messageObj.createdAt.toLocaleTimeString([], { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            const content = escapeHtml(messageObj.get('content') || '');
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-sender">${messageObj.get('username')}${isSelf ? ' (你)' : ''}</span>
                    <span class="message-time">${time}</span>
                </div>
                <div class="message-content">${content}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            
            if (scrollToBottom) {
                setTimeout(() => {
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }, 50);
            }
        }
        
        // 显示空消息状态
        function showEmptyMessages() {
            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML = `
                <div class="empty-chat" id="emptyMessagesState">
                    <i class="fas fa-comments" style="font-size: 48px; margin-bottom: 20px; color: #bdc3c7;"></i>
                    <p>还没有消息，发送第一条消息开始聊天吧！</p>
                </div>
            `;
        }
        
        // 更新当前用户在列表中
        function updateCurrentUserInList() {
            const userList = document.getElementById('userList');
            const users = {};
            
            // 收集现有用户
            userList.querySelectorAll('li').forEach(li => {
                const text = li.textContent.replace(' (你)', '');
                users[text] = text;
            });
            
            // 添加当前用户
            users[currentUser.name] = currentUser.name;
            
            // 重新渲染列表
            updateUserListUI(users);
        }
        
        // 开始轮询新消息
        function startPolling() {
            // 立即检查一次
            checkNewMessages();
            
            // 每5秒检查一次
            setInterval(checkNewMessages, 5000);
        }
        
        // 检查新消息
        async function checkNewMessages() {
            try {
                if (!lastMessageTime) return;
                
                const query = new AV.Query('ChatMessage');
                query.greaterThan('createdAt', lastMessageTime);
                query.ascending('createdAt');
                
                const newMessages = await query.find();
                
                if (newMessages.length > 0) {
                    console.log('发现新消息:', newMessages.length);
                    
                    newMessages.forEach(msg => {
                        // 避免重复显示自己刚发的消息
                        if (msg.get('userId') !== currentUser.id) {
                            addMessageToUI(msg, true);
                        }
                    });
                    
                    // 更新最后消息时间
                    lastMessageTime = newMessages[newMessages.length - 1].createdAt;
                    
                    // 更新用户列表
                    await loadUserList();
                }
                
            } catch (error) {
                console.error('检查新消息失败:', error);
            }
        }
        
        // 显示错误
        function showError(message) {
            const messagesContainer = document.getElementById('messages');
            
            messagesContainer.innerHTML = `
                <div class="error">
                    <h3>连接失败</h3>
                    <p>${message}</p>
                    <div style="background: #f5f5f5; padding: 10px; border-radius: 4px; margin: 10px 0;">
                        <strong>当前配置：</strong><br>
                        App ID: ${CONFIG.appId}<br>
                        App Key: ${CONFIG.appKey}<br>                      
                    </div>
                    <p>请检查：</p>
                    <ol style="text-align: left; max-width: 500px; margin: 20px auto;">
                        <li>App ID 和 App Key 是否正确</li>
                        <li>在LeanCloud控制台是否添加了Web安全域名</li>
                        <li>当前访问URL: ${window.location.origin}</li>
                        <li>需要在「设置」-「安全中心」中添加: ${window.location.origin}</li>
                    </ol>
                    <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background-color: var(--primary-color); color: white; border: none; border-radius: 5px; cursor: pointer;">
                        重新加载
                    </button>
                </div>
            `;
        }
        
        // 更新状态
        function updateStatus(text) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            statusText.textContent = text;
            
            if (text === '已连接') {
                statusDot.className = 'status-dot connected';
            } else {
                statusDot.className = 'status-dot';
            }
        }
        
        // HTML转义
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
