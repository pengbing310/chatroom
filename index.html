        // åŠ è½½ç”¨æˆ·åˆ—è¡¨

                // ä»æ¶ˆæ¯ä¸­æå–ç”¨æˆ·
                const query = new AV.Query('ChatMessage');

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text) return;
            
            try {
                // ç¦ç”¨å‘é€æŒ‰é’®
                document.getElementById('sendButton').disabled = true;
                
                console.log('å‘é€æ¶ˆæ¯:', text);
                
                // åˆ›å»ºæ¶ˆæ¯å¯¹è±¡
                const ChatMessage = AV.Object.extend('ChatMessage');
                const message = new ChatMessage();
                
                message.set('userId', currentUser.id);
                message.set('username', currentUser.name);
                message.set('content', text);
                
                // ä¿å­˜
                const savedMessage = await message.save();
                console.log('æ¶ˆæ¯ä¿å­˜æˆåŠŸ:', savedMessage.id);
                
                // æ·»åŠ åˆ°ç•Œé¢
                addMessageToUI(savedMessage, true);
                
                // æ¸…ç©ºè¾“å…¥æ¡†
                input.value = '';
                
                // ç”µè„‘ç«¯è‡ªåŠ¨èšç„¦
                if (window.innerWidth > 768) {
                    input.focus();

                // æ›´æ–°æœ€åæ¶ˆæ¯æ—¶é—´
                lastMessageTime = savedMessage.createdAt;
                
                // æ›´æ–°ç”¨æˆ·åˆ—è¡¨
                updateCurrentUserInList();
                
            } catch (error) {
                console.error('å‘é€æ¶ˆæ¯å¤±è´¥:', error);
                alert('å‘é€å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥');

                document.getElementById('sendButton').disabled = false;

        // æ·»åŠ æ¶ˆæ¯åˆ°ç•Œé¢
        function addMessageToUI(messageObj, scrollToBottom = true) {
            const messagesContainer = document.getElementById('messages');
            
            // ç§»é™¤ç©ºçŠ¶æ€
            const emptyState = document.getElementById('emptyMessagesState');
            if (emptyState) {
                emptyState.remove();

            const messageDiv = document.createElement('div');
            const isSelf = messageObj.get('userId') === currentUser.id;

            const time = messageObj.createdAt.toLocaleTimeString([], {

            messageDiv.innerHTML = `

                    <span class="message-time">${time}</span>

        // æ˜¾ç¤ºç©ºæ¶ˆæ¯çŠ¶æ€

        // æ›´æ–°å½“å‰ç”¨æˆ·åœ¨åˆ—è¡¨ä¸­
        function updateCurrentUserInList() {

            const users = {};

            userList.querySelectorAll('li').forEach(li => {

        // å¼€å§‹è½®è¯¢æ–°æ¶ˆæ¯
        function startPolling() {
            // æ¸…ç†ä¹‹å‰çš„è½®è¯¢
            if (pollingInterval) {
                clearInterval(pollingInterval);
            }
            
            // ç«‹å³æ£€æŸ¥ä¸€æ¬¡

            // æ¯3ç§’æ£€æŸ¥ä¸€æ¬¡
            pollingInterval = setInterval(checkNewMessages, 3000);

        // æ£€æŸ¥æ–°æ¶ˆæ¯
        async function checkNewMessages() {
            try {
                if (!lastMessageTime) return;
                
                const query = new AV.Query('ChatMessage');
                query.greaterThan('createdAt', lastMessageTime);
                query.ascending('createdAt');
                
                const newMessages = await query.find();
                
                if (newMessages.length > 0) {
                    console.log('å‘ç°æ–°æ¶ˆæ¯:', newMessages.length);
                    
                    newMessages.forEach(msg => {
                        // é¿å…é‡å¤æ˜¾ç¤ºè‡ªå·±åˆšå‘çš„æ¶ˆæ¯
                        if (msg.get('userId') !== currentUser.id) {
                            addMessageToUI(msg, true);
                        }
                    });
                    
                    // æ›´æ–°æœ€åæ¶ˆæ¯æ—¶é—´
                    lastMessageTime = newMessages[newMessages.length - 1].createdAt;
                    
                    // æ›´æ–°ç”¨æˆ·åˆ—è¡¨
                    await loadUserList();
                }
                
            } catch (error) {
                console.error('æ£€æŸ¥æ–°æ¶ˆæ¯å¤±è´¥:', error);
            }
        }
        
        // æ»šåŠ¨åˆ°åº•éƒ¨
        function scrollToBottom() {

        }
